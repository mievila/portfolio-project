<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faith work. Faith is a front-end engineer based in Portugal">
    <title>Faith Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet" />

    <link href="src/style.css" rel="stylesheet" />
</head>

<body>
    <section id="skills" class="container my-5">
    <h2 class="text-center mb-5">My <span style="color: var(--primary-color);">Skills</span></h2>
    <div class="row">
        
        <div class="col-md-6">
            <h3 class="mb-4">Technical Skills</h3>
            <div class="mb-3">
                <label>HTML</label>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 95%;">95%</div>
                </div>
            </div>
            <div class="mb-3">
                <label>CSS</label>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 90%;">90%</div>
                </div>
            </div>
            <div class="mb-3">
                <label>JavaScript</label>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 80%;">80%</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Python</label>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 70%;">70%</div>
                </div>
            </div>
            <div class="mb-3">
                <label>React</label>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 75%;">75%</div>
                </div>
            </div>
        </div>

        <!-- Professional Skills -->
        <div class="col-md-6 text-center">
            <h3 class="mb-4">Professional Skills</h3>
            <div class="row">
                <div class="col-6 mb-4">
                    <div class="circular">
                        <strong>90%</strong>
                        <span>Creativity</span>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="circular">
                        <strong>65%</strong>
                        <span>Communication</span>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="circular">
                        <strong>75%</strong>
                        <span>Problem Solving</span>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="circular">
                        <strong>85%</strong>
                        <span>Teamwork</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/168f32d52b.js" crossorigin="anonymous"></script>
    </body>
    
    </html>
